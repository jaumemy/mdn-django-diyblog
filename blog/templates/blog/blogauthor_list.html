{% extends "base_generic.html" %}

{% block content %}

  <br>
  <br>
  <h1>All bloggers</h1>

  {% if blogauthor_list %}

    <ul>
      {% for author in blogauthor_list %}
        <li>
          <a href="{{ author.get_absolute_url }}">{{ author.name }}</a>
        </li>
      {% endfor %}
    </ul>

  {% else %}
    <p>There are no bloggers yet.</p>
  {% endif %}

{% endblock %}
