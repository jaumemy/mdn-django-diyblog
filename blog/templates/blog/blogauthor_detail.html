{% extends "base_generic.html" %}

{% block content %}
  <br>
  <br>
  <h1>Blogger: {{ blogauthor.name }}</h1>
  <br>

  <h4>Bio</h4>
  <p> {{blogauthor.bio}} </p>

  <div style="margin-top:20px">
    <h4>Blogs list</h4>

    <ul>
      {% for blog in blogauthor.blog_set.all %}
        <li><a href="{% url 'blog-detail' blog.pk %}">{{blog.name}}</a> ({{blog.post_date}})</li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
